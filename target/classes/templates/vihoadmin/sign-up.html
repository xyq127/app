<script type="text/javascript">

    // 判断手机号是否已经被注册
    $("#signUp_tel").blur(function () {
        var signUpTel = $("#signUp_tel").val();
        console.log(signUpTel);
        // getStuName(signupTel);不一样的
        $.ajax({
            url: "/loginRegisterController/checkSignUpTel",
            type: "GET",
            data: {
                "signUpTel": signUpTel
            },
            success: function (result) {
                console.log(result);
                if (result) {
                    // console.log(typeof (result));
                    $("#sp").html("   √   ").css("color", "red");
                } else {
                    $("#sp").html("   该手机号已被注册   ").css("color", "red");
                }
            }
        });
    });


    // 点击注册按钮进行注册
    $("#signUp").click(function () {
        var signUpName = $("#signUp_name").val();
        var signUpTel = $("#signUp_tel").val();
        var signUpPassword = $("#signUp_password").val();

        if (!!signUpName) {
            $.ajax({
                url: "/loginRegisterController/signUp",
                type: "POST",
                data: {
                    "signUpName": signUpName,
                    "signUpTel": signUpTel,
                    "signUpPassword": signUpPassword
                },
                success: function (result) {
                    alert("注册成功！您的id为： " + result);
                    console.log(result);
                }
            });
        } else {
            $("#name_isnull").html("   请输入用户名   ").css("color", "red");
        }
    });


</script>
